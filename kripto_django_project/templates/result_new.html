<!DOCTYPE html>
<html>
<head>
	<title>!!! RESULT !!!</title>
	 <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	   <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<!--Import jQuery before materialize.js-->
      
      <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Logo</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="extract.html">Extract</a></li>
	        <li><a href="badges.html">About</a></li>
	      </ul>
	    </div>
	  </nav>
	  <div class="row">
	  	<div class="col s6 offset-s4">
	  		<h2 class="pink-text">Image Result</h2>
	  	</div>
	  </div>
      <div class="container">
      	<div class="row">
		      <form action="result" method="POST">{% csrf_token %}
			    
		          <div class="input-field col s3">
		            <input id="key" type="password" data-length="10" name="key" value="{{key}}">
		            <label for="input_text">Key</label>
		          </div>
		          <div class="input-field col s3">
		            <input id="threshold" type="text" data-length="10" name="threshold" value="{{threshold}}">
		            <label for="threshold">Threshold (0,1 - 0,99)</label>
		          </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="encrypt" name="encrypt" {% if encrypt %} checked {% endif %}>
      					<label for="encrypt">Encrypt</label>
		        </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="random" name="random" {% if random %} checked {% endif %}>
      					<label for="random">Random</label>
		        </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="convert_cgc" name="convert_cgc" {% if convert_cgc %} checked {% endif %}>
      					<label for="convert_cgc">Convert CGC</label>
		        </div>

		        <div class="waves-effect waves-light btn">
			        <input type="submit" value="Submit">
			    </div>

			  </form>
		 </div>
		 <div class="row">
		 	<div class="col s6">
	        	<div class="card">
		            <div class="card-image">
		        		<img class="materialboxed" id="original_image" width="460" src="{{image_url}}">
		              <span class="card-title">Original Image</span>
		            </div>
	            </div>
	        </div>
	        <div class="col s6">
	        	<div class="card">
	            <div class="card-image">
	        		<img class="materialboxed" id="stego_image" width="460" src="{{stego_url}}">
	              <span class="card-title">Stego Image</span>
	            </div>
	        	</div>
	        
		 	</div>
		  </div>
		  <!-- <p><a href="{{image_url}}">Plain Image (before embedding) : {{image_name}}</a></p>
		  <p><a href="{{stego_url}}">Stego Image (after embedding) : {{stego_name}}</a></p> -->
		  <br><br>
		  <div class="row">
		  		<div class="col s6 offset-s5">
		        	<h4 class="grey-text text-lighten-1" id="psnr">PSNR: {{psnr}}</h4>
	        </div>
	  </div>
</body>
</html>
