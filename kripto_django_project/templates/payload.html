<!DOCTYPE html>
<html>
<head>
	<title>Hide Your Message!</title>
	 <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		 <!--Let browser know website is optimized for mobile-->
		 <script>
			 $(document).ready(function(){
				function readURL(input) {
					if (input.files && input.files[0]) {
						var reader = new FileReader();

						reader.onload = function(e) {
							$('#original_image').attr('src', e.target.result);
						}
						console.log("makan");
						reader.readAsDataURL(input.files[0]);
					}
				}

				$("#myfile").change(function() {
					readURL(this);
				});
			});
		 </script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<!--Import jQuery before materialize.js-->
      
      <nav>
	    <div class="nav-wrapper">
	     <a href="#" class="brand-logo left"><i class="large material-icons">lock</i>Secret image</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="extract">Extract</a></li>
	        <li><a href="/stegano">Hide</a></li>
	      </ul>
	    </div>
	  </nav>
	  <div class="row">
	  	<div class="col s6 offset-s4">
	  		<h2 class="pink-text">Count Payload</h2>
	  	</div>
	  </div>
      <div class="container">
      	<div class="row">
		      <form action="count" method="POST" enctype="multipart/form-data">{% csrf_token %}
			    <div class="file-field input-field col s6">
			      <div class="btn">
			        <span>Upload Image</span>
			        <input type="file" name="image_path" id="myfile" value="image_url">
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload one Image file">
			      </div>
			    </div>

		          <div class="input-field col s3">
		            <input id="threshold" type="text" data-length="10" name="threshold" {% if threshold != None %} value="{{threshold}}" {% endif %}>
		            <label for="threshold">Threshold (0,1 - 0,99)</label>
		          </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="convert_cgc" name="convert_cgc" {% if convert_cgc %} checked {% endif %}>
      					<label for="convert_cgc">Convert CGC</label>
		        </div>

		        <div class="waves-effect waves-light btn">
			        <input type="submit" value="Submit">
			    </div>

			  </form>
		 </div>
		<div class="row">
		 	<div class="col s6">
	        	<div class="card">
		            <div class="card-image">
		        		<img class="materialboxed" id="original_image" width="460" src="http://www.51allout.co.uk/wp-content/uploads/2012/02/Image-not-found.gif">
		              <span class="card-title">Original Image</span>
		            </div>
	            </div>
	    </div>
	  </div>
	     <!-- <p>File uploaded at: <a href="/media/static/20000.jpg">here</a></p> -->
	  <div class="row">
	  		<div class="col s6 offset-s5">
	  			{% if payload != None %}
	        	<h4 class="grey-text text-lighten-1" id="psnr">File Hide Capacity: {{payload}} byte</h4>
	        	{% endif %}
	        </div>
	  </div>

</body>
</html>
