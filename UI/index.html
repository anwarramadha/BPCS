<!DOCTYPE html>
<html>
<head>
	<title>Hide Your Message!</title>
	 <!-- Compiled and minified CSS -->
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	  <!-- Compiled and minified JavaScript -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	   <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<!--Import jQuery before materialize.js-->
      
      <nav>
	    <div class="nav-wrapper">
	      <a href="#" class="brand-logo">Logo</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        <li><a href="extract.html">Extract</a></li>
	        <li><a href="badges.html">About</a></li>
	      </ul>
	    </div>
	  </nav>
	  <div class="row">
	  	<div class="col s6 offset-s4">
	  		<h2 class="pink-text">Hide Message</h2>
	  	</div>
	  </div>
      <div class="container">
      	<div class="row">
		      <form action="#">
			    <div class="file-field input-field col s6">
			      <div class="btn">
			        <span>Upload Image</span>
			        <input type="file" multiple>
			      </div>
			      <div class="file-path-wrapper">
			        <input class="file-path validate" type="text" placeholder="Upload one or more files">
			      </div>
			    </div>

		          <div class="input-field col s3">
		            <input id="key" type="password" data-length="10">
		            <label for="input_text">Key</label>
		          </div>
		          <div class="input-field col s3">
		            <input id="threshold" type="password" data-length="10">
		            <label for="threshold">Threshold (0,1 - 0,99)</label>
		          </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="encrypt" />
      					<label for="encrypt">Encrypt</label>

		        </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="random" />
      					<label for="random">Random</label>
		        </div>

		        <div class="col s3">
		        	 <input type="checkbox" id="convert-cgc" />
      					<label for="convert-cgc">Convert CGC</label>
		        </div>

			  </form>
		 </div>
		 <div class="row">
		 	<div class="col s6">
	        	<p></p>
	        	<img class="materialboxed" id="original_image" width="460" src="../tiger.bmp">
	        </div>
	        <div class="col s6">
	        	<p></p>
	        	<img class="materialboxed" id="stego_image" width="460" src="../tiger.bmp">
	        </div>
	        
		 </div>
	  </div>
	  <div class="row">
	  		<div class="col s6 offset-s5">
	        	<h4 class="grey-text text-lighten-1" id="psnr">PSNR: 0.99</h4>

	        </div>
	  </div>
</body>
</html>
